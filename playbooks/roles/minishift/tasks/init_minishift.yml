---
# start minishift
- name: "Initialization of minishift cluster with profile {{ profile }}"
  shell: "{{ minishift_dest_dir }}/minishift start --profile {{ profile }} --disk-size {{ disk_size }} --memory {{ memory }} --iso-url file:///{{ minishift_dest_dir }}/minishift.iso"

# update VM config
- name: Update the VM config
  lineinfile:
    path: "/etc/libvirt/qemu/{{ profile }}.xml"
    insertafter: '\s+</features>'
    line: "  <cpu mode='host-passthrough'/>"
  become: yes
