---
- name: "Pull down kvm plugin"
  get_url:
    url: "{{ kvm_plugin_url }}"
    dest: /usr/local/bin/docker-machine-driver-kvm
    mode: 755
  become: true

- name: "Start and enable libvirtd"
  service:
    name: libvirtd
    state: started
    enabled: yes
  become: true

- name: "Add user {{ remote_user }} to the libvirt group"
  user:
    name: "{{ remote_user }}"
    groups: libvirt
    append: yes
  become: true

- name: "Newgroup libvirt"
  user:
    name: libvirt
    state: present
  become: true
