---
# run roles based on certain params
skip_clean: false
skip_packages: false
skip_prereqs: false
skip_artifacts: false
skip_minishift: false

# libvirt group used in roles/prereqs/tasks/install_kvm_plugin.yml
remote_user: "{{ ansible_user | default(lookup('env', 'USER')) }}"

# kvm plugin url
kvm_plugin_url: "https://github.com/dhiltgen/docker-machine-kvm/releases/download/v0.10.0/docker-machine-driver-kvm-centos7"

# oc url
oc_release: "v3.7.1"
oc_url: "https://firemanxbr.fedorapeople.org/contra-env-setup/openshift-origin-client-tools-{{ oc_release }}-ab0f056-linux-64bit.tar.gz"

# default location for oc
oc_dest_dir: "{{ ansible_env.HOME }}/.minishift/cache/oc/v3.7.1/linux"

# default location for minishift & artifacts
minishift_dest_dir: "{{ ansible_env.HOME }}/minishift"

# minishift url 
minishift_release: "1.14.0"
minishift_url: "https://firemanxbr.fedorapeople.org/contra-env-setup/minishift-{{ minishift_release }}-linux-amd64.tgz"

# minishift iso location
minishift_iso: "http://artifacts.ci.centos.org/fedora-atomic/minishift/iso/minishift.iso"

# default minishift profile name
profile: "minishift"

# disk and memory size
disk_size: "40gb"
memory: "6400mb"
