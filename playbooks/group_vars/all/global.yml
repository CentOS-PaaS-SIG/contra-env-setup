---
###
# prereqs
skip_prereqs: false
remote_user: "{{ ansible_user | default(lookup('env', 'USER')) }}"


###
# minishift
skip_minishift: false
install_minishift: false
stop_minishift: false
start_minishift: false

# default location for minishift
minishift_dest_dir: "{{ ansible_env.HOME }}/minishift"

# default minishift profile name
profile: minishift

# disk and memory size
disk_size: 40gb
memory: 6400mb

# base device size
# for rootfs in pods
basedevice_size: 20G

# minishift iso location
minishift_iso: http://artifacts.ci.centos.org/fedora-atomic/minishift/iso/minishift.iso


###
# pipeline
skip_pipeline: false
force_repo_clone: true

# project for openshift
project: myproject

# cluster username
username: developer

# cluster password
password: developer

# cluster admin username
admin_username: system

# cluster admin password
admin_password: admin

# repo to clone
pipeline_repo: https://github.com/CentOS-PaaS-SIG/ci-pipeline

# repo directory
pipeline_dir: "{{ ansible_env.HOME }}/minishift/ci-pipeline"

# repo refspec
pipeline_refspec: '+refs/pull/*:refs/heads/*'

# repo branch or sha
pipeline_branch: 'master'
